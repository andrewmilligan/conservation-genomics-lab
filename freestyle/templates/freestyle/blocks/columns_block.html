{% load wagtailcore_tags %}
{% load wagtailimages_tags %}
{% load freestyle_tags %}

<div class="{% cgri_style_class value.style %}">
  <div class="container">
    {% if value.title %}
    {% cgri_component_title value.title %}
    {% endif %}

    <div class="row">
      {% for col in value.columns %}
        <div class="{% cgri_column_class value.columns|length %}">
          {% include_block col %}
        </div>
      {% endfor %}
    </div>

  </div>
</div>
