{% load wagtailcore_tags %}
{% load wagtailimages_tags %}
{% load freestyle_tags %}

<div class="container marketing index-row-container-odd">

  {% if value.title %}
  {% cgri_component_title value.title %}
  {% endif %}

  <div class="row featurette index-row funders">
    {% for img in value.image_links %}
    <div class="{% cgri_column_class value.image_links|length %}">
      <div class="primary-funder-logo">
        {% if img.url %}
        <a href="{{ img.url }}" target="_blank">
        {% endif %}
          {% image img.image width-150 %}
        {% if img.url %}
        </a>
        {% endif %}
      </div>
    </div>
    {% endfor %}
  </div>
  <hr class="featurette-divider">
</div>
