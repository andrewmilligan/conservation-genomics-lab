{% load wagtailcore_tags %}

<!-- Fixed navbar -->
<nav class="navbar navbar-transparent navbar-simple {% if dark %}dark{% endif %} {% if fixed %}navbar-fixed-top{% endif %}">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% pageurl homepage %}">{{ homepage.brief_title }}</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">

      <ul class="nav navbar-nav navbar-right">
        {% for top_page in top_level_pages %}
          <li>
            <a href="{% pageurl top_page %}">
              {{ top_page.title }}
            </a>
          </li>
        {% endfor %}

      </ul>

    </div><!--/.nav-collapse -->
  </div>
</nav>
