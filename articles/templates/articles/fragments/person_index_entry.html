{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

<div class="pagebox">

  <a href="{% pageurl page %}">

    <div class="pagebox-image">
      <div class="imagewrap">
        {% image page.image original as page_image %}
        <img src="{{ page_image.url }}" class="img" width="100%">
      </div>
    </div>

    <div class="pagebox-info">
      <h3 class="page-title">{{ page.title }}</h3>
      <div class="page-subtitle">{{ page.position }}</div>
      <div class="pagebox-teaser">
        {{ page.blurb|richtext }}
      </div>
    </div>

  </a>

</div>
